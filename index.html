<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveHit</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/logo-favicon.png">
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/fonts/lexenddeca.css" rel="stylesheet">
  <link href="css/fonts/montserrat.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <section class="hero">
    <video class="hero__video" autoplay muted loop playsinline>
      <source src="images/bg.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>

    <div class="hero__container">
      <img class="hero__img" src="images/logo.png" alt="logotype" width="116" height="116">
      <h1 class="hero__text">Love<span class="hero__text-color">Hit</span></h1>
      <p class="hero__sub-text">Production</p>
      <p class="hero__descr">We make quality and cool short drama, shoot in the USA</p>

      <div class="hero__movie">
        <img class="hero__movie-img" src="images/movie-cover-1.jpg" alt="movie drama" width="283" height="283">
        <img class="hero__movie-img" src="images/movie-cover-2.jpg" alt="movie drama" width="283" height="283">
        <img class="hero__movie-img" src="images/movie-cover-3.jpg" alt="movie drama" width="283" height="283">
        <img class="hero__movie-img" src="images/movie-cover-4.jpg" alt="movie drama" width="283" height="283">
        <img class="hero__movie-img" src="images/movie-cover-5.jpg" alt="movie drama" width="283" height="283">
      </div>
    </div>
  </section>
  <section class="about">
    <img class="about__img" src="images/about-img.png" alt="" width="1920" height="1080">
  </section>
</body>

</html>
